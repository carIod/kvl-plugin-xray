{
  "desc": "__description__",
  "log": {
    "error": "/tmp/log/xray_error.log",
    "loglevel": "error"
  },
  "inbounds": [
    {
      "port": __local_port__,
      "listen": "127.0.0.1",
      "protocol": "dokodemo-door",
      "settings": {
        "network": "tcp,udp",
        "followRedirect": true
      },
      "streamSettings": {
        "sockopt": {
          "tproxy": "tproxy"
        }
      }
    }
  ],
"outbounds": [
    {
      "protocol": "vless",
      "settings": {
        "vnext": [
          {
            "address": "__host__",
            "port": __port__,
            "users": [
              {
                "id": "__uuid__",
                "flow": "xtls-rprx-vision",
                "encryption": "none"
              }
            ]
          }
        ]
      },
      "streamSettings": {
        "network": "tcp",
        "security": "reality",
        "realitySettings": {
          "fingerprint": "__browser_fp__",
          "serverName": "__sni__",
          "publicKey": "__pub_key__",
          "shortId": "__short_id__"
          "spiderX": "__spiderX__"
        },
        "tcpSettings": {
          "header": {
            "type": "none"
          }
        }
      }

    }
  ]
}
