{
  "desc": "__description__",
  "log": {
    "error": "/tmp/log/xray_error.log",
    "loglevel": "error"
  },
  "inbounds": [
    {
      "port": __local_port__,
      "listen": "127.0.0.1",
      "protocol": "dokodemo-door",
      "settings": {
        "network": "tcp,udp",
        "followRedirect": true
      },
      "streamSettings": {
        "sockopt": {
          "tproxy": "tproxy"
        }
      }
    }
  ],
  "outbounds": [
    {
      "protocol": "shadowsocks",
      "settings": {
        "servers": [
          {
            "address": "__host__",
            "port": __port__,
            "method": "__method__",
            "password": "__password__"
          }
        ]
      }
    }
  ]
}