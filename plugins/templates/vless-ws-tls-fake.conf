{
  "desc": "__description__",
  "log": {
    "error": "/tmp/log/xray_error.log",
    "loglevel": "error"
  },
  "inbounds": [
    {
      "port": __local_port__,
      "listen": "127.0.0.1",
      "protocol": "dokodemo-door",
      "settings": {
        "network": "tcp,udp",
        "followRedirect": true
      },
      "streamSettings": {
        "sockopt": {
          "tproxy": "tproxy"
        }
      }
    }
  ],
  "outbounds": [
    {
      "protocol": "vless",
      "settings": {
        "vnext": [
          {
            "address": "__host__",
            "port": __port__,
            "users": [
              {
                "id": "__UUID__",
                "encryption": "__encryption__",
                "flow": ""
              }
            ]
          }
        ]
      },
      "streamSettings": {
        "network": "__network__",
        "security": "__security__",
        "tlsSettings": {
          "serverName": "__sni__",
          "allowInsecure": true,
          "fingerprint": "__browser_fp__",
          "enableSessionResumption": true
        },
        "wsSettings": {
          "path": "__path__",
          "headers": {
            "Host": "__header_host__"
          }
        },
        "alpn": [__alpn__]
      }
    }
  ]
}
