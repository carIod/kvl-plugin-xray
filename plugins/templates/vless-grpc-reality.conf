{
  "desc": "__description__",
  "log": {
    "error": "/tmp/log/xray_error.log",
    "loglevel": "error"
  },
  "inbounds": [
    {
      "port": __local_port__,
      "listen": "127.0.0.1",
      "protocol": "dokodemo-door",
      "settings": {
        "network": "tcp,udp",
        "followRedirect": true
      },
      "streamSettings": {
        "sockopt": {
          "tproxy": "tproxy"
        }
      }
    }
  ],
"outbounds": [
    {
      "protocol": "vless",
      "settings": {
        "vnext": [
          {
            "address": "__host__",
            "port": __port__,
            "users": [
              {
                "id": "__UUID__",
                "alterId": 0,
                "email": "t@t.tt",
                "security": "auto",
                "encryption": "none",
                "flow": "xtls-rprx-vision"
              }
            ]
          }
        ]
      },
      "streamSettings": {
        "network": "grpc",
        "security": "reality",
        "grpcSettings": {
          "serviceName": "xyz"
        },
        "realitySettings": {
          "fingerprint": "__browser_fp__",
          "serverName": "__sni__",
          "publicKey": "__pub_key__",
          "shortId": "__short_id__"
          "spiderX": "__spiderX__"
        },
        "grpcSettings": {
          "serviceName": "",
          "multiMode": false,
          "idle_timeout": 60,
          "health_check_timeout": 20,
          "permit_without_stream": false,
          "initial_windows_size": 0
        }
      },
      "mux": {
        "enabled": false,
        "concurrency": -1
      }
    }
  ]
}
